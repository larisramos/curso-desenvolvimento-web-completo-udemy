<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form action=""> <!--Aqui no action, poderiamos enviar para um arquivo PHP onde seria o banco de dados-->
        Login: <br>
        <input type="text" name="login"> <br>

        Senha: <br>
        <input type="password" name="senha"> <br>

        <input type="submit" value="Entrar"> <br> <!--Pode utilizar button no lugar de submit também.-->
    </form>

    <h2>Cadastre-se</h2>
    <form action="">

        Login: <br>
        <input type="text" name="login"> <br><br>

        Sexo: <br>
        <input type="radio" name="genero" value="Feminino">Feminino<br>
        <input type="radio" name="genero" value="Masculino">Masculino <br>
        <input type="radio" name="genero" value="Outros">Outros<br><br>

        Interesses: <br>
        <input type="checkbox" name="Interesses">Futebol<br>
        <input type="checkbox" name="Interesses">Moda<br>
        <input type="checkbox" name="Interesses">Cursos<br><br>

        Estado:<br>
        <select name="estado">
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
            <option value="ES">Espirito Santo</option>
            <option value="PR">Paraná</option>
        </select>
        <br><br>

        Observações:<br><br>
        <textarea name="Observações" id="" cols="40" rows="3">Deixe mais detalhes aqui.</textarea>
        <br><br>

        <input type="submit" value="Cadastrar" name="Cadastrar">
    
    </form>
    

</body>
</html>
